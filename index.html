<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EVG | Site em construção</title>
  <meta name="description" content="EVG Soluções em Sistemas de Segurança — Site em construção." />
  <style>
    :root{
      --bg: #0f0f13;
      --card:#151520;
      --text:#e9e9ee;
      --muted:#b7b8c0;
      --brand:#2A1940; /* primária do Erick */
      --brand-2:#787A72; /* secundária */
      --brand-3:#7F3939; /* destaque */
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
      background: radial-gradient(60rem 60rem at 80% -10%, rgba(127,57,57,0.15), transparent 40%),
                  radial-gradient(40rem 40rem at -10% 110%, rgba(42,25,64,0.25), transparent 60%),
                  var(--bg);
      display:grid; place-items:center;
    }
    .wrap{
      width:min(680px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.00));
      border:1px solid rgba(255,255,255,0.08);
      border-radius:22px;
      padding:40px 32px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      text-align:center;
      backdrop-filter: blur(6px);
    }
    .logo{
      display:block; margin:0 auto 18px; width:min(260px, 70%);
      filter: drop-shadow(0 4px 20px rgba(42,25,64,0.45));
    }
    h1{
      font-size: clamp(22px, 3.4vw, 32px);
      line-height:1.2; margin: 8px 0 10px;
      letter-spacing: 0.2px;
    }
    p{color:var(--muted); margin:0 0 18px;}
    .badge{
      display:inline-block; font-size:12px; letter-spacing:0.6px; text-transform:uppercase;
      color:#fff; background:linear-gradient(135deg, var(--brand), var(--brand-3));
      padding:6px 10px; border-radius:999px; margin-bottom:10px; border:1px solid rgba(255,255,255,0.12)
    }
    .footer{font-size:12px; color:#9a9aa2; margin-top:14px;}
    .sr-only{position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0}
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <span class="badge" aria-hidden="true">Em breve</span>
    <!-- Substitua o src abaixo pelo caminho do seu arquivo de logo no repositório -->
    <img src="assets/logo.png" alt="Logo EVG" class="logo" />
    <h1>Site em construção para melhor atendê‑lo</h1>
    <p>Estamos preparando um novo espaço online para apresentar nossos serviços de <strong>segurança eletrônica</strong> com a qualidade de sempre.</p>
    <p class="footer">© <span id="y"></span> EVG Soluções em Sistemas de Segurança</p>
  </main>
  <script>document.getElementById('y').textContent = new Date().getFullYear()</script>
</body>
</html>
